name: "terraform-iac"
on:
  push:
    branches:
      - main
      - stage
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
env:
  # credentials needed to deploy application to AWS
  AWS_ACCESS_KEY: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  # bucket for storing our backend statefile

  BUCKET_TF_STATE: ${{secrets.BUCKET_TF_STATE}}
  # aws ECR container registry to manage our container images

  REGISTRY: ${{secrets.REGISTRY}}
  AWS_REGION: us-east-1
  EKS_CLUSTER: GitOps-eks
jobs:
  terraform:
    name: "terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    steps:
      - name: checkout source code
        uses: actions/checkout@v4
      - name: setup teraform with version runner
        uses: hashicorp/setup-terraform@v2
      - name: terraform init
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"
      - name: terraform format
        id: format
        run: terraform fmt -check
      - name: terraform validate
        id: valid
        run: terraform validate
      - name: terraform plan
        id: plan
        run: terraform plan -no-color -input=false -output planfile
      - name: terraform plan validate
        id: validate
        if: steps.plan == failure()
        run: exit 1
